<template name="newQuestion">
  <div class="newQuestion">
    <div>
      <input id="qTitle" type="text" onfocus="if(this.value == 'New Question') { this.value = ''; }" value="New Question" />
    </div>
    <div>
      <textarea id="qText" > </textarea>
      <button id="qSubmit">Submit</button>
    </div>
  </div>
</template>
